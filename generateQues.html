<!DOCTYPE html>
<html>
<head>
    <title>Generated Question Paper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial Bold', 'sans-serif';
            background-color: #f8f9fa;
            padding: 50px;
        }
        .container {
            margin-top: 50px;
        }
        .question-paper {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Question Paper</h1>
        <div class="question-paper">
            <h2>Question Paper</h2>
            <ol id="questionPaperList">
                <!-- Generated questions will be populated here -->
            </ol>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const numQuestions = urlParams.get("numQuestions");
            fetch(`/api/questions?num=${numQuestions}`)
                .then(response => response.json())
                .then(data => {
                    const questionPaperList = document.getElementById("questionPaperList");
                    data.forEach((question, index) => {
                        const li = document.createElement("li");
                        li.textContent = `${index + 1}. ${question.questionText}`;
                        questionPaperList.appendChild(li);
                    });
                });
        });
    </script>
</body>
</html>
